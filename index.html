<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Ingresar sus notas</h1>
    <button onclick="verificarNotas()">Verificar Notas</button>

    <script>
        function verificarNotas() {
          const notas = [];
          for (let i = 1; i <= 5; i++) {
            let nota;
            do {
              const input = prompt(`Ingrese la nota ${i} del primer parcial (0-10):`);
              nota = parseFloat(input);
              if (isNaN(nota) || nota < 0 || nota > 10) {
                alert("Por favor, ingrese una nota válida entre 0 y 10.");
              }
            } while (isNaN(nota) || nota < 0 || nota > 10);
            notas.push(nota);
          }

          const promedio = notas.reduce((sum, nota) => sum + nota, 0) / notas.length;
          console.log("Notas ingresadas:", notas);
          console.log("Promedio:", promedio.toFixed(2));

          if (notas.every(nota => nota >= 7)) {
            alert("Pasa de año");
          } else if (promedio >= 3.5) {
            alert("Se queda en suspenso.");
          } else {
            alert("Pierde el semestre.");
          }
        }
    </script>
</body>
</html>
